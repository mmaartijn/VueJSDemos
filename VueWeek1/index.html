<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app">
        <div class="container mx-auto px-4 py-8">
            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-blue-600 mb-2">{{ title }}</h1>
                <p class="text-gray-600">{{ subtitle }}</p>
            </header>

            <!-- Main Content -->
            <main class="max-w-2xl mx-auto">
                <counter-component :initial-count="123"></counter-component>
                <counter-component></counter-component>

                <!-- Input Section -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Interactive Input</h2>
                    <div class="space-y-4">
                        <input 
                            v-model="message" 
                            type="text" 
                            placeholder="Type your message here..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                        >
                        <div class="p-4 bg-blue-50 rounded-lg">
                            <p class="text-gray-700">
                                <strong>You typed:</strong> 
                                <span class="text-blue-600">{{ message || 'Nothing yet...' }}</span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Todo List Section -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Simple Todo List</h2>
                    <div class="space-y-4">
                        <div class="flex gap-2">
                            <input 
                                v-model="newTodo" 
                                @keyup.enter="addTodo"
                                type="text" 
                                placeholder="Add a new todo..."
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            >
                            <button 
                                @click="addTodo"
                                class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-200"
                            >
                                Add
                            </button>
                        </div>
                        
                        <ul class="space-y-2" v-if="todos.length > 0">
                            <li 
                                v-for="(todo, index) in todos" 
                                :key="index"
                                class="flex items-center justify-between p-3 bg-gray-50 rounded-lg"
                            >
                                <span :class="{ 'line-through text-gray-500': todo.completed }">
                                    {{ todo.text }}
                                </span>
                                <div class="space-x-2">
                                    <button 
                                        @click="toggleTodo(index)"
                                        :class="todo.completed ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-500 hover:bg-green-600'"
                                        class="text-white px-3 py-1 rounded text-sm transition duration-200"
                                    >
                                        {{ todo.completed ? 'Undo' : 'Done' }}
                                    </button>
                                    <button 
                                        @click="removeTodo(index)"
                                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition duration-200"
                                    >
                                        Delete
                                    </button>
                                </div>
                            </li>
                        </ul>
                        
                        <div v-else class="text-center text-gray-500 py-4">
                            No todos yet. Add one above!
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="text-center mt-8 text-gray-500">
                <p>Built with Vue 3 and Tailwind CSS</p>
            </footer>
        </div>
    </div>

    <!-- Include the separate app.js file -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
